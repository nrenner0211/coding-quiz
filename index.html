<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Coding Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">   
</head>
<body>

    <header class="header-content flex">
        <div class="high-scores">View High Scores</div>
        <div class="timer-wrap">
            <div class="time-left">Time Left:</div>
            <div id="timer">
                <div class="timer-sec">75</div>
                <div class="time-line"></div>
            </div>
        </div>    
    </header>

    <!-- info box -->
    <div id="start-slide" class="flex">
        <div class="info-title"><h2>Coding Quiz Challenge</h2></div>
        <div class="info-content">
            <div class="info">
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!

                <!-- start quiz button -->
                <div class="start-btn flex"><button class="btn">Start Quiz!</button></div>
            </div>
        </div>
    </div>

    <!-- quiz box -->
    <div id="quiz-slide" class="hide flex">
        <div class="question-container">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
    </div>

    <!-- right/wrong "alert" -->
    <div class="rw-slide flex">
        <div class="correct-container hide"><h3>Correct!</h3></div> 
        <div class="wrong-container hide"><h3>Wrong!</h3></div>
    </div>

    <!-- endgame page -->

    <div id="endgame-slide" class="hide">
        <div class="results">
            <h2>All Done!</h2>
            
        </div>
    </div>

    <!-- highscores page -->
    <div id="highscores-slide" class="hide">

    </div>

    <script src='./assets/js/script.js'></script>
</body>
</html>
