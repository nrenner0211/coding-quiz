<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Coding Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">   
</head>
<body>

    <header class="header-content flex">
        <div class="high-scores">View High Scores</div>
        <div class="timer-wrap">
            <div class="time-left">Time Left:</div>
            <div id="timer">
                <div class="timer-sec">0</div>
                <div class="time-line"></div>
            </div>
        </div>    
    </header>

    <div id="container">

    <!-- info box -->
    <div id="start-slide" class="flex">
        <div class="info-title"><h2>Coding Quiz Challenge</h2></div>
            <div class="info">
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!

                <!-- start quiz button -->
                <div class="start-btn flex"><button id="begin" class="btn">Start Quiz!</button></div>
            </div>
        </div>
    </div>

    <!-- quiz box -->
    <div id="quiz-slide" class="flex">
        <div class="question-container">
            <div id="question"></div>
            <div id="answers" class="btn-grid"></div>
        </div>
    </div>

    <!-- right/wrong "alert" -->
    <div id="result">
        <span id="right-or-wrong"></span>
    </div>

    <!-- endgame page -->
    <div id="finish" class="hide">
        <h2>All Done!</h2>
        <div>
          <label for="initials">Initials: </label>
          <input type="text" id="initials" />
          <button type="submit" id="submit-high-score">Submit</button>
        </div>
      </div>
      <div class="high-scores-container">
        <ol id="high-score-list">
        </ol>
        <div class="buttons hide">
          <button class="btn" type="button" onclick="goBack()">Go Back</button>
          <button class="btn" type="button" onclick="clearHighScores()">Clear High Scores</button>
        </div>
      </div>
        
    </div>

    <script src='./assets/js/script.js'></script>
</body>
</html>
